<div class="panel-container">
  <div class="panel">
    <div class="panel-header">
      <h1>{{ctrl.title}}</h1>
    </div>
    <div class="panel-content" ng-mousedown="ctrl.onMouseDown($event)">
      <tree selection-enabled="true"
            selection-mediator="ctrl.mediator"
            items="ctrl.items">
        <list items="tree.roots"></list>
      </tree>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <h1>Chips</h1>
    </div>
    <div class="panel-content">
      <chip-container selection-mediator="ctrl.mediator">
      </chip-container>
    </div>
  </div>
</div>
