<div class="panel-container">
  <div class="panel">
    <div class="panel-header">
      <h1>{{ctrl.title}}</h1>
    </div>
    <div class="panel-content" ng-mousedown="ctrl.onMouseDown($event)">
      <selection-controller selection-path-model="ctrl.model">
        <list items="selectionController.roots"></list>
      </selection-controller>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <h1>Chips</h1>
    </div>
    <div class="panel-content">
      <chip-container
        selection-mediator="ctrl.model.mediator">
      </chip-container>
    </div>
  </div>
</div>
