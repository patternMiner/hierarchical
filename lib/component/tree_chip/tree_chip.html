<div class="panel-container">
  <div class="panel">
    <div class="panel-header">
      <h1>{{ctrl.title}}</h1>
    </div>
    <div class="panel-content" ng-mousedown="ctrl.onMouseDown($event)">
      <selection-controller multi-select="false"
        selection-path-model="ctrl.model">
        <div style="display: flex; flex-direction: column;" tabindex="0"
             ng-keydown="selectionController.onKeyDown($event)"
             ng-keyup="selectionController.onKeyUp($event)">
          <list paths="selectionController.roots"></list>
        </div>
      </selection-controller>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <h1>Chips</h1>
    </div>
    <div class="panel-content">
      <chip-container
        ng-if="ctrl.model.mediator != null"
        selection-mediator="ctrl.model.mediator">
      </chip-container>
    </div>
  </div>
</div>
