<div class="panel-container">
  <div class="panel">
    <div class="panel-header">
      <h1>{{ctrl.title}}</h1>
    </div>
    <div class="panel-content" ng-mousedown="ctrl.onMouseDown($event)">
      <hierarchical-menu-controller multi-select="ctrl.multiSelect"
        selection-mediator="ctrl.mediator"
        menu-model="ctrl.model">
      </hierarchical-menu-controller>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <h1>Selection chips</h1>
    </div>
    <div class="panel-content">
      <chip-container selection-mediator="ctrl.mediator">
      </chip-container>
    </div>
  </div>
</div>
