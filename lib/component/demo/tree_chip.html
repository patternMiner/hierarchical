<div class="panel-container">
  <div class="panel">
    <div class="panel-header">
      <h1>{{ctrl.title}}</h1>
    </div>
    <div class="panel-content" ng-mousedown="ctrl.onMouseDown($event)">
      <hierarchical-menu-controller
        selection-model="ctrl.selectionModel"
        menu-model="ctrl.model">
      </hierarchical-menu-controller>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <h1>Selection chips</h1>
    </div>
    <div class="panel-content">
      <chip-container
        items="ctrl.selectedItems"
        on-delete="ctrl.deleteItem"
        label-template-maker="ctrl.model.makeLabelTemplate">
      </chip-container>
    </div>
  </div>
</div>
