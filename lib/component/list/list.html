<div class='list custom-list'>
  <div ng-repeat="item in list.items">
    <list-item item="item">
      <item-placeholder template-markup="list.getTemplateMarkup(item)"></item-placeholder>
    </list-item>
    <list ng-if="list.hasChildren(item)" items="list.getChildren(item)"></list>
  </div>
</div>
