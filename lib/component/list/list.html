<div class='list' ng-repeat="item in list.items">
  <list-item
      ng-class="list.getStyle(item, $index)"
      ng-mouseenter="list.onMouseEnter(item, $event)"
      ng-mouseleave="list.onMouseLeave(item, $event)"
      ng-click="list.onMouseClick(item, $event)"
      item="item">
    <item-placeholder style="flex: 1 1 auto;"
      template-markup="list.getLabelTemplateMarkup(item)">
    </item-placeholder>
  </list-item>
  <list ng-if="list.hasChildren(item) && list.isExpanded(item)"
        items="list.getChildren(item)"></list>
</div>
