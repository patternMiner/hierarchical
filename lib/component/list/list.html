<div class='list' ng-repeat="path in list.paths">
  <list-item
      ng-class="list.getStyle(path, $index)"
      ng-mouseenter="list.onMouseEnter(path, $event)"
      ng-mouseleave="list.onMouseLeave(path, $event)"
      ng-click="list.onMouseClick(path, $event)"
      path="path">
    <item-placeholder style="flex: 1 1 auto;"
      template-markup="list.getLabelTemplateMarkup(path)">
    </item-placeholder>
  </list-item>
  <list ng-if="list.hasChildren(path) && list.isExpanded(path)"
        paths="list.getChildren(path)"></list>
</div>
