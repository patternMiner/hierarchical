<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Hierarchical</title>
    <link rel="stylesheet" href="hierarchical.css">
  </head>
  <body>
    <hierarchical-app>
      <event-bus>
        <div class="panel-container">
          <div class="panel">
            <div class="panel-header">
              <h1>Hierarchical</h1>
            </div>
            <div class="panel-content">
              <tree selection-enabled="true" items="app.hierarchy">
                <list items="tree.roots"></list>
              </tree>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h1>Chips</h1>
            </div>
            <div class="panel-content">
              <chip-container>
              </chip-container>
            </div>
          </div>
        </div>
      </event-bus>
    </hierarchical-app>

    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
