<div class="menu-item" ng-if="ctrl.visible">
  <!-- list-item-indent -->
  <div ng-repeat="path in ctrl.ancestors" class="menu-item-indent"></div>
  <!-- list-item expand/collapse cell-->
  <div ng-if="!ctrl.isLinear"
       ng-class="ctrl.expansionState"
       ng-click="ctrl.toggleExpand($event)"></div>
  <!-- list-item selection cell -->
  <input ng-if="ctrl.multiSelect"
         class="menu-item-selection"
         ng-click="ctrl.stopPropagation($event)"
         type="checkbox"
         ng-model="ctrl.selected">
  <!-- list-item content cell -->
  <div class="menu-item-content">
    <content></content>
  </div>
</div>
